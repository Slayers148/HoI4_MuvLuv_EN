 mvlv_mbeta.1.t:1 "急報"
 mvlv_mbeta.1.d:1 "ある日の夕刻、終わりかけていた安保理の定例会議に突如報告が入ってきた。火星からと思われる謎の大型物体が地球に接近しているというのだ。\n学者によるとそれはBETAの降下ユニットで間違いないとのことであるが、シャドウは火星からのユニットへの対処能力を持っておらず、スペースワンからの攻撃は間に合わない。この日の会議は深夜まで続くこととなった。"
 mvlv_mbeta.1.a:1 "なぜこうも悪いことばかり続くのだ！？"
 mvlv_mbeta.2.t:1 "接近"
 mvlv_mbeta.2.d:1 "火星からの降下ユニットはいよいよ地球軌道に接近しつつある。予想降下ポイントは南米 アルゼンチンのブエノスアイレス付近とのことであった。\nアーテミシーズによる迎撃が失敗し、降下されれば即座に核及びG弾による攻撃が開始されるため、付近の住人は非難を開始した。"
 mvlv_mbeta.2.a:1 "アーテミシーズ、全機起動せよ！"
 mvlv_mbeta.3.t:1 "最悪の事態"
 mvlv_mbeta.3.d:1 "アーテミシーズから発射された12発の核ミサイルは全弾が命中した。しかし、降下ユニットに損害を与えることはできなかった。司令部では少なくとも地球軌道は外れただろうと再計算を行った結果、最悪の事態が発生したことに気付く。\n核爆発により軌道が変化し、降下ポイントがニューヨーク付近に変化したというのだ。この日の安保理は即座に中止となった。"
 mvlv_mbeta.3.a:1 "一刻も早くニューヨークから離れろ！"
 mvlv_mbeta.4.t:1 "再び舞い降りた災厄"
 mvlv_mbeta.4.d:1 "アメリカ大陸に再びBETAが降り立った。\n市民の避難が済んでいないニューヨークに核攻撃を行うのか、合衆国大統領は決断を迫られていた。"
 mvlv_mbeta.4.a:1 "アメリカ大陸をBETAに渡してはならない、即座に核攻撃を実施せよ"
 mvlv_mbeta.4.b:1 "市民を虐殺するなど、大統領のすることではない、全軍を集結し市民を守れ！"
 mvlv_mbeta.5.t:1 "G弾"
 mvlv_mbeta.5.d:1 "ニューヨークは核の炎に包まれた。数百万の市民が犠牲となったが、BETAの脅威去ったかと思われた。\nしかし、ニューヨークには見たこともない巨大な構造物が建っていた。それを見て我々は核攻撃が意味をなさなかったことを悟った。"
 mvlv_mbeta.5.a:1 "やむを得ない、G弾を投下せよ"
 mvlv_mbeta.5.b:1 "G弾を投下してはならない、奴らに少しでも情報を与えるな"
 mvlv_mbeta.6.t:1 "火星のBETA"
 mvlv_mbeta.6.d:1 "ニューヨークに降下したBETAを迎え撃つべく出撃した兵士達は驚愕した。見たこともないBETAが大挙して押し寄せてきたのである。"
 mvlv_mbeta.6.a:1 "新種のBETA…これが火星の…"