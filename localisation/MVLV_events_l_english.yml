 stability.22.t:0 "難民解放戦線"
 stability.22.desc.a:0 "BETA大戦下にあって難民たちは過酷な生活を強いられている。治安は極度に悪化し、難民キャンプはそれぞれ自警団を組織するようになった。しかし、それはテロの温床となり次第に自分たちを守らない受け入れ国に対して攻撃を行うようになる。当初こそ散発的な攻撃でさほど被害はなかったが、近頃報告されているキリスト教恭順派が組織した「難民解放戦線」なる組織が各難民キャンプの自警団をまとめ上げ、組織的に攻撃を行うようになった。その規模は警察組織程度では到底防ぐことができない規模であり、その影響は深刻化している。 "
 stability.22.desc.b:0 "難民解放戦線の攻撃は日に日に激しさを増している。小手先の対策は何の効果もなかったようだ。 難民解放戦線は難民の生活改善や選挙権の付与を求めており、テロへの参加を拒んでいた人々も周りの参加者に触発されて難民解放戦線に参加しているようだ。 これまでのところは備蓄によって最前線に対する補給への打撃を幾らか抑えることが出来ているが、 この攻撃が戦争遂行能力へ影響を及ぼすのは時間の問題である。 \n\n国防省は政府に対し、 テロへの妥協を許すことのないように要求しているが、 政府内における他の派閥においては難民の要求をある程度満せば、 事態を収束させられるかもしれないという意見が出ている。 "
 stability.22.desc.c:0 "テロリストたちの攻撃はもはや全国規模に広がり、 戦争に直結する産業のみならず、 サービス業にも影響している。 テロリストの中には元軍人も多く、どこから得たのかはわからないが機械化装甲歩兵や戦術機までもが攻撃に参加している事が確認される事態に陥っている。 秘密警察の報告によると大規模な蜂起のために、 兵器の生産が占領された工場で開始されているようだ。 \n\n軍最高司令部は、 忠誠を誓う部隊により断固たる対応を採れば鎮圧することができると信じているが、 政府の文官によれば、 そうすれば内戦に発展し、 確実に敗北すると主張している。 "
 stability.22.a:0 "テロ組織などに貴重な物資を割く余裕などない "
 stability.22.b:0 "難民への支援を重視すると発表しろ。それで時間を稼げるはずだ"
 stability.22.c:0 "難民キャンプに即座に支援物資を送り不満を減らそう"
 stability.22.d:0 "テロの参加者と恭順派共を見せしめとして処刑しろ"
 stability.22.e:0 "国連に治安維持軍の派遣を要請しよう"
 stability.22.f:0 "前線から部隊を抽出し治安維持にあたらせよう "
 stability.22.g:0 "難民に準市民権を与える法案を策定しよう"
 strikes_event.1.t:0 "政府による緊急会見"
 strikes_event.1.desc:0 "政府による難民への支援重視政策の発表は功を奏したようだ。未だある程度ある政府への信頼から、テロに参加していた者や参加を求められていた者は政府を信じてテロへの参加を止め、元のキャンプへと帰っていった。難民解放戦線はこれを受けて我が国から撤退したと思われ、しばらくの間は平穏が保たれるだろう。しかし、この政策はあくまでも臨時のものでしかないため、早急に長期的な改善案を策定しなければ再び難民解放戦線は我が国で攻撃を行うだろう。"
 strikes_event.1.a:0 "こう言うだけで引き下がるとは民衆は単純だな。 "
 strikes_event.2.t:0 "緊急会見の失敗"
 strikes_event.2.desc:0 "昨夜の政府の緊急会見において難民への支援が発表されたが、それを信じる者など一人として存在しなかった。今まで何の支援もしてこなかった政府の言葉は何の意味も持たなかったのである。難民解放戦線はここぞとばかりに攻勢を強め、難民たちを仲間に引き込んでいった。今後さらなる攻撃が予想されるため、国民の間でも不安が高まっている。 状況の改善にはまだまだ時間がかかる見通しが立てられている。BETAとの戦闘に支障が出ることも免れないだろう。"
 strikes_event.2.a:0 "思ったようにはいかないな。 "
 strikes_event.3.t:0 "支援物資"
 strikes_event.3.desc:0 "食料が充足し、家があり、着るものがあれば不満は減る。結局のところ現物が自分の手元にあれば人々は満足するのだ。難民キャンプに到着した支援物資輸送隊は難民たちから賛辞をもって迎えられ、数か月生活するのには十分な量の支援物資が難民キャンプへと届けられた。これにより、難民解放戦線の言葉に耳を貸す難民は減り、我が国で組織的な攻撃を行うことが困難になったようだ。難民の中から政府に協力する者も増え始め、社会の安定化に拍車がかけられる結果となった。"
 strikes_event.3.a:0 "すばらしい。 "
 strikes_event.4.t:0 "見せしめ"
 strikes_event.4.desc:0 "[Root.GetLeader]は本日、 テロに参加した難民とキリスト教恭順派の信者を人類反逆罪で処刑した。 テロリストはともかくキリスト教恭順派という宗教団体の信者を処刑したことは衝撃をもって伝えられ、[Root.GetLeader]への非難も多数寄せられたが、難民達の士気を削ぐには十分であった。多くの難民たちは難民解放戦線に加えキリスト教恭順派への入信も拒むようになり、テロリストによる攻撃の可能性は大きく下がったといえるだろう。しかし、恐怖による抑圧が長続きしないのは歴史が証明している。これ以降問題が何も起きないと予測するのは楽観的過ぎるだろう。難民解放戦線を始めとするテロリスト達の蠢動が収まったわけではない。"
 strikes_event.4.a:0 "仕方がないことだ。 "
 strikes_event.5.t:0 "激怒する信者たち"
 strikes_event.5.desc:0 "[Root.GetLeader]は本日、 テロに参加した難民とキリスト教恭順派の信者を人類反逆罪で処刑した。テロリストはともかくキリスト教恭順派という宗教団体の信者を処刑したことは衝撃をもって伝えられ、国内の信者たちは激怒し、次々に政府への批判を展開した。さらに、信者たちに難民解放戦線への参加を公然と呼びかけ始め、[Root.GetLeader]に神の怒りを思い知らせなければならないと息巻いている。多数の信者たちを取り込んだ難民解放戦線も、「最後の審判を生き残った難民を処刑するなど言語道断であり、許すことはできない。これより大規模な襲撃を開始する。」と声明を発表する事態にまで発展した。生産拠点へのさらなる打撃は避けられないだろう。 "
 strikes_event.5.a:0 "我々はどうしたらいいんだろうか。 "
 strikes_event.6.t:0 "国連治安維持軍"
 strikes_event.6.desc:0 " [Root.GetLeader]は、 国連軍の治安維持軍による支援を受けることを本日発表した。 これにより数日後には国連軍部隊が各地の難民キャンプに展開することになる。自国でテロを鎮圧できないことは各国の失笑を買ったが、自国のリソースを使わずに治安維持が行えるという点で有効な策だったと言えるだろう。しかし、土地勘のない国連軍部隊で完璧に任務を遂行できるかは甚だ疑問であり、完全にテロリストを排除できるかは未知数である。。 "
 strikes_event.6.a:0 "背に腹は代えられない。 "
 strikes_event.7.t:0 "クリストファー作戦"
 strikes_event.7.desc:0 "実戦部隊が一晩中難民キャンプ近郊に駐留し、 大規模な演習と軽い訓練を続け威嚇を行った。 太陽が地平線上に現れ、 バリケードを構築している難民たちが難民解放戦線の支援に望みを託している最中、 攻撃側の隊列が動いた。 疲労した難民たちは、 組織だった抵抗を行うのに出遅れた。 非武装の難民を守るための小部隊を残して、 軍は武装した難民を掃討し、 難民キャンプのリストにより全ての首謀者が逮捕される。 正午までに、 軍は各難民キャンプを完全に制圧し、 外出禁止令を布告した。 これ以上の抵抗はもはや期待できない。 大部分の難民は、 国家に協力するという条件ですぐに解放され、 テロの首謀者は拘束され、 裁判にかけられる。 死刑判決がなされる模様だ。 "
 strikes_event.7.a:0 "要求が変更された。 "
 strikes_event.8.t:0 "リルフォートの戦い"
 strikes_event.8.desc:0 "部隊は夜通しキャンプの外に駐留したが、 軽重織り交ぜた訓練が驚きを与えた。 部隊が動いたとき、 すでに難民たちは警戒しており、 準備ができていることが分かった。 しかし、機械化装甲歩兵を投入した軍の攻撃を止めることは出来ず、このままテロリスト制圧作戦は成功かと思われたが、そこに突如として戦術機部隊が現れた。 対戦術機用の装備を持ち合わせていない軍は壊滅的被害を受けた。 \n\n担当指揮官は増援を要請するために部隊を引き上げたが、 難民解放戦線はその隙に難民たちを連れ去り、 行方をくらませた。 明日、 大規模な捜索が予定されているが、 難民解放戦線の戦術機を操るテロリストの卓越した操縦技術を目の当たりにした軍司令官は、 勝機があるとはもはや信じていない。 "
 strikes_event.8.a:0 "打てる手がどんどんなくなりつつある。 "
 strikes_event.9.t:0 "難民権利保護法"
 strikes_event.9.desc:0 "首都中に緊張が高まりつつある中、 [Root.GetLeader]は、 ついに難民の権利を保護する新法を発表した。 この法律は、 十分な食料の保証、 既定年数国のために働いた者への市民権の付与、 および選挙権の付与等これまで類を見なかったものである。 \n\n政府関係者は多くがこれによりテロ参加者を完全に屈服させる以上のものだと考えている。 難民解放戦線は我が国から完全に撤退した。 "
 strikes_event.9.a:0 "うまくいけばこれで十分だ。 "
 improved_worker_conditions:0 "難民への支援政策"
 improved_worker_conditions_desc:0 "難民は我が国の国民ではないが、放置していてはテロの温床になりかねない。支援政策を立案し実行することでテロを未然に防ぐことができるだろう。 "
 mvlv_uni.1.t:1 "最後の卒業生"
 mvlv_uni.1.d:1 "本日、横浜基地の衛士訓練学校で訓練課程を修了した訓練兵に対して衛士徽章が授与された。今回訓練校を卒業した新任少尉等は全員がA-01連隊に配属される運びとなった。"
 mvlv_uni.1.a:1 "おめでとうございます。少尉殿。" 
 mvlv_uni.9.t:1 "00ユニット"
 mvlv_uni.9.d:1 "オルタネイティブ第四計画司令部総責任者である香月夕呼博士は不可能と思われていた00ユニットが完成したと報告した。00ユニットはBETAをリーディングし、情報を手に入れるための切り札であり、さらにこれの完成によってXGの実戦運用も可能になる。"
 mvlv_uni.9.a:1 "人類の勝利の日は近いな"
 mvlv_uni.5.t:1 "人類最後の抵抗"
 mvlv_uni.5.d:1 "前線の全てのハイヴに陽動を行い、軌道降下部隊がオリジナルハイヴ攻略を行う桜花作戦。何もかもが不完全な状況の中、それが故に必死の努力を重ねる人々の手により、ついに発動の時を迎えた。2002年初頭、オリジナルハイヴ攻略部隊 A-01部隊は、無数の名も無き将兵達の挺身の下、全人類の命運を懸け、今飛び立つ・・・"
 mvlv_uni.5.a:1 "粉骨砕身の思いで戦え" 
