 mvlv_uni.8.a:1 "あの聳え立つクソッタレをぶち殺せ！！"
 mvlv_uni.10.t:1 "救世主は来ない"
 mvlv_uni.10.d:1 "この世界に救世主は来ない。あなた自身が道を切り開くのだ"
 mvlv_uni.10.a:1 "ブリーフィングを始めよう"
 mvlv_uni.11.t:1 "XM3"
 mvlv_uni.11.d:1 "香月博士の提案により開発された戦術機用OSであるXM3は実証試験を終え、実戦機に装備される事となった。これまでにない画期的なOSであるXM3は全世界の衛士に多大な恩恵をもたらすだろう"
 mvlv_uni.11.a:1 "これの提供に加盟国はいくら払うのかな？"
 mvlv_uni.12.t:1 "XM3提供"
 mvlv_uni.12.d:1 "国連の香月博士は、極秘に開発されたという戦術機用新OSであるXM3を我が国に提供したいと申し出てきた。しかし、それには試験の名目での戦術機接収や、相応の資金提供が含まれており、代償に見合うものか見極める必要があるだろう…"
 mvlv_uni.12.a:1 "女狐め…ッ、戦術機と引き換えだ" 
 mvlv_uni.12.b:1 "女狐め…ッ、工場の貸与権をくれてやる"
 mvlv_uni.12.c:1 "ちょっと待ってくれ！"
 MVLV_event_xmos_tt:1 "§R 戦術機の備蓄を250以上貯めることで工場で支払わずにXM3を購入できる。 §!"
 mvlv_uni.12.f:1 "高すぎる！"
 mvlv_uni.13.t:1 "儲け"
 mvlv_uni.13.d:1 "香月博士のOSは加盟国には魅力的なだったようだ。これで各方面に回せる資金が確保できるだろう。"
 mvlv_uni.13.a:1 "狙い通りね"
 mvlv_uni.14.t:1 "相互評価演習"
 mvlv_uni.14.d:1 "ユーコン基地でブルーフラッグ演習が開催された。各国の試験部隊が競い合うことでより戦術機開発への知見が深まるだろう。"
 mvlv_uni.14.a:1 "事故の無いように願う"
 mvlv_uni.15.t:1 "ファースト・ストライク"
 mvlv_uni.15.d:1 "ブルーフラッグ演習で賑わうユーコンは突如災厄に見舞われた。謎の組織が基地内の戦術機を奪い基地を占拠したのだ。さらに、BETA研究施設が襲撃され、捕獲していた研究用BETAが脱走したとの報告も上がっている…"
 mvlv_uni.15.a:1 "何が起こっているんだ！？"
 mvlv_uni.16.t:1 "声明"
 mvlv_uni.16.d:1 "我々はユーコン基地を占拠しました。その理由は世界中で非道な扱いを受けている難民の解放を訴えるためです。国連は本来難民に使うべき資材や資源を相互比較演習等という戯れに用いています。これは断じて許されるものではありません。よって、我々はユーコンの市民10万人を人質に取り、難民への選挙権付与、難民解放戦線構成員の即時解放、難民への支援の増加を要求します。"
 mvlv_uni.16.a:1 "この忌々しい映像を今すぐ止めろ！"
 mvlv_uni.17.t:1 "発：国連統合軍 軍事参謀委員会"
 mvlv_uni.17.d:1 "宛：方面軍司令部\n各方面軍は戦術機1個連隊を国連統合軍直轄司令部の指揮下に提供せよ"
 mvlv_uni.17.a:1 "致し方あるまい…"
 mvlv_uni.18.t:1 "派遣軍"
 mvlv_uni.18.d:1 "影響力の低下が叫ばれる国連も安保理特権があれば装備を集めることなど容易だ。"
 mvlv_uni.18.a:1 "当然だな"
 mvlv_uni.19.t:1 "軌道降下"
 mvlv_uni.19.d:1 "現在先行して突入した軌道降下部隊がSW115周辺を制圧中だ。しかし楽観はできない。§R部隊の損耗は予想をはるかに上回っている。§!本隊の突入タイミングに関して§Y予定通りでの突入§!か§Y現周回をもって突入させる§!か早急に決断しなければならない。"
 mvlv_uni.19.a:1 "現周回をもって突入を行う"
 mvlv_uni.19.b:1 "予定通り次の周回で突入する"
 mvlv_uni.20.t:1 "オペレーションサドガシマ"
 mvlv_uni.20.d:1 "00ユニットの実戦運用試験を行う。この作戦の第一目標はハイヴにリーディングを行うXG-72bの援護である。ハイヴ攻略は主目的ではない。00ユニットの喪失だけは絶対に回避せよ。各員の健闘を祈る。"
 mvlv_uni.20.a:1 "試験の成功を祈る"
 mvlv_uni.21.t:1 "横浜基地襲撃"
 mvlv_uni.21.d:1 "佐渡島ハイヴ陥落の歓喜に湧く帝都に突如として砲声が響いた。帝都の近傍、町田にBETAが出現したのである。奴らは佐渡島ハイヴ所属の残党と予想され、目標は横浜ハイヴの再奪還であると考えられる。何としてもBETAを排除しなければならない。"
 mvlv_uni.21.a:1 "至急増援を！"
 mvlv_uni.22.t:1 "横浜基地大規模襲撃"
 mvlv_uni.22.d:1 "佐渡島ハイヴ攻略失敗の報で悲しみに暮れる帝都に突如として砲声が響いた。帝都の近傍、町田にBETAが出現したのである。さらに大深部を侵攻してきたBETAによってXG-72bも破壊されてしまった。奴らは佐渡島ハイヴ所属のBETA群と予想され、目標は横浜ハイヴの再奪還であると考えられる。何としてもBETAを排除しなければならない。"
 mvlv_uni.22.a:1 "至急増援を！"
 mvlv_uni.23.t:1 "未来への咆哮"
 mvlv_uni.23.d:1 "BETAの戦術は我々を上回っていた。突入した先行部隊の殆どがA-04の降下を待たずに全滅してしまったのだ。もはやオリジナルハイヴにはA-01部隊しかいないといっても過言ではない状況である。人類の命運は彼らに託された。"
 mvlv_uni.23.a:1 "もはや祈るしかあるまい…"
 mvlv_uni.24.t:1 "新生A-01"
 mvlv_uni.24.d:1 "香月博士の度重なる要請によって元ソ連軍人や国連軍の出奔者等非常に優秀な人物たちが横浜基地へ集った。今後の第四計画の推進に大いに役に立つことだろう。"
 mvlv_uni.24.a:1 "ちょっと予想外ね"
 mvlv_uni.25.t:1 "新型OS実証試験"
 mvlv_uni.25.d:1 "香月博士の提案した新型OS実証試験は惨事となった。BETA研究施設から逃げ出したBETAが演習中の部隊を襲撃し、壊滅的な被害をもたらしたのだ。BETAの数に対してあまりに大きな被害を受けて、司令部は基地戦力の増強を要請した。"
 mvlv_uni.25.a:1 "こんなにも平和ボケしていたとは！"
 mvlv_uni.25.t:1 "新型OS実証試験"
 mvlv_uni.25.d:1 "香月博士の提案した新型OS実証試験は惨事となった。BETA研究施設から逃げ出したBETAが演習中の部隊を襲撃し、壊滅的な被害をもたらしたのだ。BETAの数に対してあまりに大きな被害を受けて、司令部は基地戦力の増強を要請した。"
 mvlv_uni.25.a:1 "こんなにも平和ボケしていたとは！"
 mvlv_uni.26.t:1 "オリジナルハイヴ攻略計画準備要請"
 mvlv_uni.26.d:1 "オルタネイティブ第四計画司令部総責任者である香月夕呼博士は不可能と思われていた00ユニットが完成したと報告した。00ユニットはBETAをリーディングし、情報を手に入れるための切り札であり、さらにこれの完成によってXGの実戦運用も可能になる。これによってBETAに対する大反攻が現実的なものとなった。そのことから国連は各国に作戦準備を行うように要請した。"
 mvlv_uni.26.a:1 "準備を始めよう"
 mvlv_uni.27.t:1 "国連安保理決議第3666号"
 mvlv_uni.27.d:1 "横浜襲撃によって多数の犠牲者が出た事件。その傷を広げるかのように衝撃の事実がもたらされた。BETAは我々人類の情報を解析しており、数週間以内に完全な対策を講じる可能性がとても高いということだ。これにより、かねてより計画されていたあ号標的攻略作戦の日程を繰り上げて発動する決議が経った今可決された。我々は桜花作戦の発動に従い前線の全てのハイヴに陽動を行わなければならない。これは人類の存亡を欠けた最終決戦である。"
 mvlv_uni.27.a:1 "もはや一刻の猶予もない"
 MVLV_ouka_setting_tt:1 "§R 桜花作戦時に中核州ボーナスを得ます。 §!"
 mvlv_uni.27.b:1 "決死の作戦に我々も参戦する"
 MVLV_ouka_setting2_tt:1 "§R 桜花作戦時に少量の中核州ボーナスと空挺攻撃ボーナスを得ます。　フェーズ2で空挺降下を行ってください！ §!"
 mvlv_uni.28.t:1 "桜花作戦フェーズ1"
 mvlv_uni.28.d:1 "桜花作戦フェーズ1発令に伴い、我々は前線の全てのハイヴに陽動を行わなければならない。"
 mvlv_uni.28.a:1 "作戦を発動せよ"
 mvlv_uni.29.t:1 "桜花作戦フェーズ2"
 mvlv_uni.29.d:1 "桜花作戦フェーズ1発令に伴い、作戦に割り当てられた国家は直ちに　§Y「門」およびその周辺地域§!　に降下し、来たる第3フェーズ突入部隊のための侵入口を確保し、§R陽動を行え！§!"
 mvlv_uni.29.a:1 "健闘を祈る"
 mvlv_uni.30.t:1 "桜花作戦最終段階"
 mvlv_uni.30.d:1 "前線の全てのハイヴに陽動を行い、軌道降下部隊がオリジナルハイヴ攻略を行う桜花作戦。何もかもが不完全な状況の中、それが故に必死の努力を重ねる人々の手により、ついに発動の時を迎えた。2002年初頭、オリジナルハイヴ攻略部隊 A-01部隊は、無数の名も無き将兵達の挺身の下、全人類の命運を懸けた決戦の地に舞い降りた。"
 mvlv_uni.30.a:1 "全ては彼らに託された"
 mvlv_uni.31.t:1 "未来への咆哮"
 mvlv_uni.31.d:1 "BETAの戦術は我々を上回っていた。突入した先行部隊の殆どがA-04の降下を待たずに全滅してしまったのだ。もはやオリジナルハイヴにはA-01部隊しかいないといっても過言ではない状況である。しかも、多数の光線級の迎撃により甚大な被害を被ったようだ・・・。しかし、そうであっても我々は彼らを信じるほかはない。"
 mvlv_uni.31.a:1 "もはや祈るしかあるまい…"
 mvlv_uni.32.t:1 "ハイヴの個体数増加"
 mvlv_uni.32.d:1 "監視衛星カメラ情報センターによって観測された情報からBETAの個体数が著しく上昇しているように見えるとの報告があった。もし、それが真実であるならこれまでの統計から大規模な進行がある可能性が高い。必要に応じて間引きを行う必要もあるかもしれない。"
 mvlv_uni.32.a:1 "了解した。"
 
 mvlv_jap.6.t:1 "甲21号作戦"
 mvlv_jap.6.d:1 "我々は国連軍とともに佐渡島ハイヴを攻略する。我々があの島を失って二年。ついに待ち望んだ日が来た！帝国軍と斯衛軍全将兵が一丸となって攻略に臨む！"
 mvlv_jap.6.a:1 "砲撃開始っ！"
 mvlv_jap.1.t:1 "不知火弐型"
 mvlv_jap.1.d:1 "本日、ユーコン基地で開発が進んでいた不知火弐型の試作機が完成の日を迎えた。政治的、経済的な様々な要素を含む複雑な機体だが、優秀な開発衛士の働きにより、より一層の強化が期待できるだろう。"
 mvlv_jap.1.a:1 "早く完成機が見たいものだな"
 mvlv_jap.2.t:1 "XFJ計画"
 mvlv_jap.2.d:1 "XFJ計画を進めるにあたって、帝国からも人員を派遣しなければならない。ユーコン基地で陣頭指揮を行う大役に抜擢されたのは、昨年任官したばかりの新任斯衛軍人であった。(一時的に篁唯依はユーコン基地に出向しますが、一連のイベントの後に帰還します。)"
 mvlv_jap.2.a:1 "頼んだぞ"
 mvlv_jap.3.t:1 "任務完了"
 mvlv_jap.3.d:1 "ユーコン基地において様々な事件もあったもののXFJ計画自体は順調に進み、ついに完了したとの報告があった。これに伴い、派遣されていた人員は日本に帰還し、不知火弐型の量産化に向けて尽力するだろう。"
 mvlv_jap.3.a:1 "よくやった！"
 mvlv_jap.4.t:1 "佐渡島のBETA群が上陸"
 mvlv_jap.4.d:1 "佐渡島ハイヴのBETA群が新潟に上陸してきた。早急に排除しなければならない。"
 mvlv_jap.4.a:1 "防衛部隊の検討を祈る"
 mvlv_jap.5.t:1 "地下侵攻"
 mvlv_jap.5.d:1 "佐渡島ハイヴのBETA群が地下を侵攻し上陸してきた！帝都絶対防衛権の突破を許してはならない！"
 mvlv_jap.5.a:1 "増援を急がせろ！"
 mvlv_can.1.t:1 "オタワ宣言"
 mvlv_can.1.d:1 "現在のカナダはアメリカに経済を支配され、故意に復興を阻まれている。この状況から脱するにはアメリカからの支援を断り、自立の道を進まなければならない。本日大統領府はこのような声明を発表した。アメリカとの関係悪化は避けられないだろう。"
 mvlv_can.1.a:1 "カナダのために！"
 mvlv_can.2.t:1 "オタワ宣言"
 mvlv_can.2.d:1 "カナダが我が国の支援を断ってきた。合衆国大統領は激怒しカナダへの支援停止は勿論一切の交渉を打ち切ることを宣言した。"
 mvlv_can.2.a:1 "大人しく傀儡のままでいれば良かったものを…"
 mvlv_can.3.t:1 "アメリカからの圧力"
 mvlv_can.3.d:1 "カナダがアメリカから自立するという知らせが入った。これを受けて事務総長は支援策を発表するつもりであったが、それはアメリカによって妨げられた。アメリカからの要求はカナダへの国連による支援を一切停止せよ。との事だ"
 mvlv_can.3.a:1 "致し方ない…"
 mvlv_can.4.t:1 "国連からの通知"
 mvlv_can.4.d:1 "今朝大統領府に一通の知らせが届いた。それは国連がカナダへの支援を一切停止するというものであった。自立の道を歩み始めたカナダの孤独な戦いが始まった。"
 mvlv_can.4.a:1 "我々の決断は揺るがない！"
 mvlv_soa.1.t:1 "SAAST破棄"
 mvlv_soa.1.d:1 "理事会がSAASTの破棄を公に宣言した。この衝撃の発表は世界中から注目を浴びた。何十年も米国の傘に隠れていた国家連合は今後どうなっていくのだろうか。"
 mvlv_soa.1.a:1 "我々自身の力で我々を守る！"
 mvlv_soa.2.t:1 "SAAST破棄"
 mvlv_soa.2.d:1 "理事会がSAASTの破棄を公に宣言した。この衝撃の発表は世界中から注目を浴びた。何十年も米国の傘に隠れていた国家連合は今後どうなっていくのだろうか。
 mvlv_soa.2.a:1 "彼らが後悔することにならなければ良いな"
 mvlv_sov.1.t:1 "オペレーション レッドストーム"
 mvlv_sov.1.d:1 "ついに祖国奪還の大作戦が開始された！我々ソヴィエトの母なる大地を取り戻す時が来たのだ！"
 mvlv_sov.1.a:1 "Ураааааааа!!"
 mvlv_sov.2.t:1 "代償"
 mvlv_sov.2.d:1 "レッドストーム作戦は圧倒的な物資と資材をもって行われた作戦であり、発動の代償を払わねばならない。"
 mvlv_sov.2.a:1 "同志諸君、今は耐えるのだ"
 mvlv_sov.3.t:1 "準備完了"
 mvlv_sov.3.d:1 "偉大なる祖国、母なる大地、我らの聖地を取り戻す時が来た！全ての準備は完了し、全人民は同志書記長の命令を待っている！"
 mvlv_sov.3.a:1 "故郷へ帰る時が来た！"
 mvlv_ose.1.t:1 "緊急支援"
 mvlv_ose.1.d:1 "我らの危機に際し、オーストラリアが緊急の支援を行ってきた！"
 mvlv_ose.1.a:1 "これで何とかしのげればいいが…"
 mvlv_eea.1.t:1 "ドイツ統一"
 mvlv_eea.1.d:1 "人民議会と連合評議会の決議を経て我々は、遂に東西の統一条約へと調印した。東西ドイツの代表による統一宣言は、多くの衆目が見守る中で行われ東西の人々が手を取り合い祝杯を上げている。統一ドイツの成立は、東欧諸国にも大きな動きと受け止められ我々と同じく東西政府に分断したポーランドの再統合の動き等も検討されているようだ。"
 mvlv_eea.1.a:1 "私達は歴史的瞬間に立ち会っている"
 mvlv_eea.2.t:1 "ドイツ統一"
 mvlv_eea.2.d:1 "以前から盛んに行われていた東西ドイツ統一の議論が遂に結実し国際社会への統一の宣言が本日行われた。これにより東欧州社会主義同盟全体でも、欧州連合とのより親密な連携を模索する動きが広がっており今後の東西関係の進展が期待される。"
 mvlv_eea.2.a:1 "喜ばしい事だ"
