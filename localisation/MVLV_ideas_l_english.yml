l_english:
 mvlv_difficulty_easy:0 "シングルプレイ"
 mvlv_difficulty_easy_desc:0 "BETAは強い。一人で戦うあなたに加護を。"
 mvlv_difficulty_normal:0 "シングル"
 mvlv_difficulty_normal_desc:0 "援助は少ない。人類の命運は君の戦略次第だ。"
 mvlv_difficulty_hard:0 "5～6人　マルチプレイ"
 mvlv_difficulty_hard_desc:0 "この世界の人類は弱い。しかし、熟練の指揮官達であれば生き残れるだろう。"
 mvlv_difficulty_unlimited:0 "7人以上　マルチプレイ"
 mvlv_difficulty_unlimited_desc:0 "軋轢を乗り越えBETAを殲滅せよ"
 mvlv_difficulty_ai:0 "難易度選択：AI"
 mvlv_difficulty_ai_desc:0 "彼らはAIだ。つまり、あなたより遥かに弱い。この世界は彼らに慈悲を与えることにした。"
 mvlv_difficulty_beta:0 "難易度選択：BETA"
 mvlv_difficulty_beta_desc:0 "奴らが来た。奴らの勢いはとどまることを知らず、その醜悪な見た目と凶悪な力でこちらを喰らい尽くす。"
 beta_resource:0 "BETA資源"
 beta_resource_desc:0 "BETAの生産力は無尽蔵と言えるが、その材料は謎に包まれている。"
 hive_phase_1:0 "フェイズ1"
 hive_phase_1_desc:0 "ハイヴの規模"
 hive_phase_2:0 "フェイズ2"
 hive_phase_2_desc:0 "ハイヴの規模"
 hive_phase_3:0 "フェイズ3"
 hive_phase_3_desc:0 "ハイヴの規模"
 hive_phase_4:0 "フェイズ4"
 hive_phase_4_desc:0 "ハイヴの規模"
 hive_phase_5:0 "フェイズ5"
 hive_phase_5_desc:0 "ハイヴの規模"
 hive_phase_6:0 "フェイズ6"
 hive_phase_6_desc:0 "ハイヴの規模"
 hive_phase_7:0 "フェイズ7"
 hive_phase_7_desc:0 "ハイヴの規模"
 hive_phase_8:0 "フェイズ8"
 hive_phase_8_desc:0 "ハイヴの規模"
 hive_phase_9:0 "フェイズ9"
 hive_phase_9_desc:0 "ハイヴの規模"
 hive_recently_phaseUp:0 "ハイヴの著しい成長"
 hive_recently_phaseUp_desc:0 "このハイヴは最近規模が大きくなったため、当面の間は強化されないだろう。\n\n……少なくとも数カ月は。"
 hive_thinning_state:0 "間引きされたハイヴ"
 hive_thinning_state_desc:0 "間引き作戦が実施されたため、このハイヴからは少量のBETAしか生産されなくなる。\n\nこれは、あなたの兵士によってもたらされた最良の結果である。"
 beta_speed_up_production:0 "BETAの危機感"
 beta_speed_up_production_desc:0 "BETAを刺激しすぎたため、早期な戦力補充が行われる。"
 mvlv_aggressive_beta:0 "大規模侵攻"
 mvlv_aggressive_beta_desc:0 "個体数が飽和したハイブのBETAは新たな支配地を求めて進軍する。その勢いを止めることは出来ない"
 mvlv_aggressive_beta2:0 "小規模侵攻"
 mvlv_aggressive_beta2_desc:0 "定期的にBETAは新たな支配地を求めて進軍する。その勢いを止めることは出来ない"
 mvlv_defence_human:0 "縦深防御"
 mvlv_defence_human_desc:0 "BETAの大規模侵攻を受けて縦深防御戦術を実行する"
 mvlv_standby_sado:0 "停滞"
 mvlv_standby_sado_desc:0 "彼らはなにかを待っている"
 mvlv_nuclear_winter:0 "核の冬"
 mvlv_nuclear_winter_desc:0 "BETA大戦初期からBETAの侵攻を防ぐため人類は核兵器を多用してきた。その結果地球は慢性的な核の冬状態にあり、作物の生育や人々の暮らし、軍事行動に至るあらゆる場所に影響が出ている。"

 mvlv_prominence_problem:0 "プロミネンス計画"
 mvlv_prominence_problem_desc:0 "プロミネンス計画は国連主導の戦術機開発計画であり、多数の国を参加させ、同じ基地で研究、開発を行わせることで戦術機の開発を促進するという目的の計画であり、国連軍ユーコン基地で進められている。"
 mvlv_saast:0 "米州安全保障地域条約"
 mvlv_saast_desc:0 "SAAST条約とも呼ばれるこの条約は、安全地帯である中南米に対BETA戦用の部隊は不要というアメリカの意見によって結ばれた。この条約で中南米諸国の軍備は大きく制限されるが、代わりにアメリカから経済支援を受けられる。"

 MVLV_ouka_setting_idea:0 "桜花作戦準備指令"
 MVLV_ouka_setting_idea_desc:0 "あ号目標攻略の目算が建ったことから国連より準備指令と援助が行われた。"
 MVLV_ouka_setting_idea2:0 "緊急：桜花作戦準備指令"
 MVLV_ouka_setting_idea2_desc:0 "もはや一刻の猶予もなく我々はこの作戦準備に全力を注がなければならない"
 MVLV_ouka_phase_1_idea:0 "桜花作戦第一フェーズ"
 MVLV_ouka_phase_1_idea_desc:0 "我が国家は前線押上と攻勢による陽動・引き出しが任務だ"
 MVLV_ouka_phase_1_idea2:0 "桜花作戦第一フェーズ"
 MVLV_ouka_phase_1_idea2_desc:0 "我が国家は、前線の陽動を行いながら第二フェーズの準備を行う必要がある"
 MVLV_ouka_phase_2_idea:0 "桜花作戦第二フェーズ"
 MVLV_ouka_phase_2_idea_desc:0 "オリジナルハイヴの門、およびその周辺に軌道降下を行い本隊のために陽動を行う"
 MVLV_denial_of_delusion:0 "妄想の否定"
 MVLV_denial_of_delusion_desc:0 "あ号標的攻略は悲願ではあるが現状では非現実的と言わざるを得ない。"
 MVLV_H00_idea:0 "あ号標的"
 MVLV_H00_idea_desc:0 "そこにいるらしい"

 JAP_puppet_shogun:0 "傀儡将軍"
 JAP_puppet_shogun_desc:0 "今の政威大将軍は政治的権限をほとんど持っていないに等しい。しかし、政府の傀儡でしかない現状を快く思わない者は多い。"
 JAP_konoe:0 "日本帝国斯衛軍"
 JAP_konoe_desc:0 "斯衛軍は城内省直属の軍事組織であり、派手な戦術機を用いることで知られている。それは戦場で兵士の士気を向上させ、日本の防衛に貢献している。しかし、帝国軍と別に装備を調達することは、工場に負担をかけている。"

 USA_country:0 "超大国"
 USA_country_desc:0 "アメリカ合衆国は誰もが認める唯一の超大国となった。大衆向けの製品も他国とは比べ物にならない程充実している。しかし、その生活に慣れた国民はBETA大戦下であるにも関わらず国家や軍に協力的ではない。"
 SOV_russian:0 "ロシア人優遇"
 SOV_russian_desc:0 "現在のソ連軍は民族ごとに分けられて部隊が編成されているが、それは必然的に上層部を占める民族であるロシア人が優遇される結果をもたらした。"
 SOV_warlord:0 "前線部隊の軍閥化"
 SOV_warlord_desc:0 "共産党本部がアラスカに移って以来ユーラシアの部隊への統制は効きづらくなってきている。前線の一部では部隊が軍閥化し、軍事行動の統制がとりずらくなっている。"
 SOV_comunist_party:0 "全連邦共産党"
 SOV_comunist_party_desc:0 "ソビエト連邦唯一の政党である共産党は絶大な権限を保持している。その強権でBETA大戦で国土が蹂躙されたソビエトを全ての人民が生まれた時から徴兵されるという軍事国家へと変貌を遂げさせた。"
 SOV_russian2:0 "ロシア人のための指導部"
 SOV_russian3:0 "指導部の多民族化"
 SOV_ru6:0 "前線指導"
 SOV_ru7:0 "光線級制圧"
 SOV_ru9:0 "装甲歩兵工場"
 SOV_ru11:0 "特化部隊"
 SOV_highpower:0 "ソビエト式人海戦術"
 SOV_storm:0 "戦車工場"
 SOV_storm3:0 "レッドストーム作戦"
 SOV_storm3_desc:0 "我らの行きつく先はモスクワのみ！"
 SOV_storm2:0 "代償"
 EUR_power:0 "欧州連合理事会"
 EUR_power_desc:0 "欧州連合理事会は欧州連合各国の政府によって構成される欧州連合最高の意思決定機関であり、イギリスの権限が増しているとは言え欧州の人々全体の拠り所であり、BETA大戦下にあって世界中に散らばった欧州の人々を繋ぎとめている。"
 mvlv_leased_land:0 "租借地経済"
 mvlv_leased_land_desc:0 "アフリカには多くの欧州諸国の租借地がある。これは地域の経済に大きく貢献しているが、同時にそれを快く思わないアフリカ人も多い。"
 AFR_eu_support:0 "欧州連合による積極的支援"
 AFR_eu_support_desc:0 "アフリカは欧州連合にとって非常に多くの意味を持っており、スエズやシチリアが陥落することは絶対に避けなければならない。そのため欧州連合はアフリカ諸国に多大な投資を行っている。"
 GEU_jp_support:0 "日本による工場移設"
 GEU_jp_support_desc:0 "BETAに国土を侵略された日本は東南アジアに軍事物資の生産拠点を数多く移設した。それは移設先である大東亜連合にも恩恵をもたらしている。"
 GEU_ast_support:0 "オーストラリアからの積極的支援"
 GEU_ast_support_desc:0 "オーストラリアにとって東南アジアはBETAから国を守る盾である。そのため、オーストラリアは積極的に大東亜連合を支援している。"
 OSE_food:0 "人類の食糧工場"
 OSE_food_desc:0"BETA大戦の影響をほとんど受けてこなかったオーストラリアは世界一の天然食料輸出国であり、同時に国民向けの食料も天然物があふれている。"
 OSE_refugees:0 "難民の積極的受け入れ"
 OSE_refugees_desc:0 "オーストラリアは国連に協力して多くの難民を受け入れている。それは労働力として使えるという利点があるが、多くの地域で治安の悪化が懸念されている。"
 GEU_jacaruta:0 "ジャカルタ宣言"
 GEU_jacaruta_desc:0 "大東亜連合は東南アジアやインド朝鮮が合同で設立した共同体であるが、多数の国が集まっているがゆえに軍における装備、作戦は全く統一されておらず、軍事行動に著しい支障をきたしていた。これを解消するために装備の統一、作戦の統一を図る機関の設立を目指すとしたジャカルタ宣言が結ばれた。しかし、未だ機関設立の見通しすら立っておらず、混乱はしばらく続く見込みである。"
 AFR_eua:0 "経済的植民地"
 AFR_eua_desc:0 "アフリカは欧州から多大な支援を受けているが、それは欧州や世界に対して発言力が低下していることを示している。工場のライン一つ変更するだけでも欧州企業に伺いを立て無ければならず、旧宗主国による経済的な再植民地化であるとも言われている。"
 USA_refugees:0 "難民志願兵"
 USA_refugees_desc:0 "アメリカ合衆国はBETA大戦によって発生した難民を多く受け入れているが、難民達に市民権を与えてはいない。その為、難民の殆どは過酷な生活を強いられており、極度に治安が悪化している地域もある。そんな中でアメリカの市民権を得られるほぼ唯一の方法が軍人になることであり、アメリカ軍には多くの難民が志願兵として参加している。"

 UNI_low_influence:0 "安全保障理事会"
 UNI_low_influence_desc:0 "米英ソ仏中の五大国により形成されていた安全保障理事会は、BETA大戦の影響でアメリカ以外の国力が低下した影響で、日本とオーストラリアが常任理事国入りすることになった。しかし、中ソはこれを欧米に二票目を与えるものとして非難した。現在も安全保障理事会は意見の対立が続き、効率的に対BETA戦の作戦立案が行えているとは言えない状況にある。"
 UNI_refugees_army:0 "退避国義勇軍"
 UNI_refugees_army_desc:0 "国連統合軍の殆どの部隊はBETAによって領土を奪われた国の軍隊によって構成されている。祖国奪還に燃える彼らはとても士気が高いが、それ故に過酷な最前線に送られることが多い。その為、国連軍への参加を拒絶する政府も少なくない。"
 UNI_refugees_problem_0:0 "国連の難民支援"
 UNI_refugees_problem_0_desc:0 "国連はBETA大戦の影響で発生している大量の難民に対する援助を世界規模で行っており、難民志願兵を募ることができる。しかし、多すぎる難民の管理には多くのリソースが必要であり、受け入れ地の治安も悪化している。"
 UNI_boeing:0 "ボーイング"
 UNI_Dassault:0 "ダッスォー"
 UNI_ilyushin_design_bureau:0 "イリューシン"
 UNI_mitsubishi:0 "三菱重工"

 EUR_eng:0 "イギリスのためのEU"
 EUR_eng_desc:0 "欧州連合で国土を保持している唯一の大国であるイギリスは欧州連合において絶大な権限を持っており、欧州連合のリソースを自国のために自由に使うことができるといっても過言ではない。当然それに反発する加盟国は多く、欧州連合は分裂寸前である。"
 mvlv_parmanent:0 "常任理事国"
 mvlv_parmanent_desc:0 "5大国及び日本、オーストラリアで構成される常任理事国は国連において強大な発言力を持っており、国連軍の作戦立案や物資輸送の面で自国に有利な方針を実行させることができる。"
 mvlv_license:0 "国際連合工業支援機構"
 mvlv_license_desc:0 "国連加盟国の中で対BETA用兵器を自国で開発できる力がない国は多い。そのような国が他国の装備をライセンス生産する際に少しでも負担を軽く出来るよう国連が支援している。"
 mvlv_altanative_0:0 "オルタネイティブ計画"
 mvlv_altanative_0_desc:0 "オルタネイティブ計画はBETAとのコミュニケーション方法の確立やBETAの生態の解明を効率的に行うべく始まった計画であるが、時が経つにつれて人類の生存を目指す計画へと変わりつつある。オルタネイティブ計画の主導国に選ばれた国は国連と協力しつつ各計画毎の目標の達成を目指す。"
 mvlv_altanative_3:0 "オルタネイティブⅢ"
 mvlv_altanative_3_desc:0 "この国はオルタネイティブⅢの主導国となった国である。その為、計画による成果や研究中の項目についてある程度恩恵を受けることができる。オルタネイティブⅢは人工ESP発現体によってBETAとのコミュニケーションを取ろうとした計画であり、ソビエト連邦は計画の副産物である人工ESP発現体を軍事転用する研究を行っている。"
 mvlv_altanative_4:0 "オルタネイティブⅣ"
 mvlv_altanative_4_desc:0 "この国はオルタネイティブⅣの主導国となった国である。その為、計画による成果や研究中の項目についてある程度恩恵を受けることができる。オルタネイティブⅣは00ユニットによってBETAをリーディングし、BETAの情報を得ることが目的の計画であり、日本帝国は計画により予想されるハイヴ攻略戦において国連軍から優先的に支援を受けている。"
 mvlv_altanative_5:0 "オルタネイティブⅤ"
 mvlv_altanative_5_desc:0 "この国はオルタネイティブⅤの主導国となった国である。その為、計画による成果や研究中の項目についてある程度恩恵を受けることができる。オルタネイティブⅤは系外惑星への人類の移住を目的にした計画であり、ラグランジュ点において巨大な移民船団の建造を行っている。なお、実行の際には地球に存在するすべてのハイヴに対してのG弾投下及び残存戦力をすべて投入したハイヴ攻略作戦が実施される。"
 mvlv_brokenhive:0 "占領されたハイヴ"
 mvlv_brokenhive_desc:0 "このハイヴは人類によって攻略済みであり、完全な制御下にある。\n今後、このハイヴからBETAは出現しないだろう。奴らに奪われない限り……"
 operation_ouka:0 "桜花作戦"
 operation_ouka_desc:0 "この作戦の失敗は人類の滅亡を意味する。人類最後の抵抗は何もかも足りない中で始まった。"
 BET_operation:0 "オリジナルハイヴ"
 BET_broken_original_hive:0 "機能を止めたオリジナルハイヴ"
 BET_end_game:0 "戦術的行動"
 MVLV_00_unit:0 "00ユニット"
 MVLV_00_unit_desc:0 ""
 BET_00_unit:0 "重大災害の防止策"
 BET_00_unit_desc:0 ""
 MVLV_ouka_after:0 "桜花作戦の傷跡"
 MVLV_ouka_after_desc:0 "人類史上最大の作戦であった桜花作戦はその発動が急であったこともあり、あらゆる余剰物資や備蓄資材が投入されなんとか発動に至った作戦であった。故に現在は世界中で物資不足が深刻化しており、回復には暫くかかる見通しである。"
 MVLV_bocchi:0 "独りの戦い"
 MVLV_bocchi_desc:0 "救世主は来ない…しかし脅威もまた起こらない…"
 UNI_xmosi:0 "XM3"
 UNI_xmosi_desc:0 "XM3OSの開発は戦術機開発史において特筆すべき偉業ともいえる革命的なOSである。このOSによって衛士の戦死者は半減するだろう。"
 MVLV_xmosg:0 "支払い義務"
 MVLV_xmosg_desc:0 ""
 JAP_shogun:0 "政威大将軍"
 JAP_shogun_desc:0 "内閣から権限の返上を受け、将軍は本来の権威を取り戻した。今の将軍は全帝国民の象徴として誰もが認める存在だ"
 JAP_killed_shougun:0 "煌武院 悠陽の死"
 JAP_killed_shougun_desc:0 "前将軍殿下の死は帝国民にとって最大の悲劇だ。国内は乱れ、統率を取り戻すには多大な時間が必要となるだろう。"
 JAP_information:0 "戦略研究会"
 JAP_information_desc:0 ""
 national_tsf_arsenal:0 "ライセンス生産管理局"
 NITT:0 "国立対BETA兵器研究所"
 CAN_atomic:0 "核汚染"
 CAN_atomic_desc:0 "BETAの降下を核によって退けたカナダ北東部の広大な地は人が住める状態ではない。30年経った現在も影響は強く残っており、食料の確保や産業の育成の障害となっており多くのリソースを現状の維持に費やさざる得ない。"
 CAN_us:0 "カナダ支援政策"
 CAN_us_desc:0 "アメリカは核によって汚染されたカナダに対して多大な支援を行っている。この支援のお陰で今のカナダは辛うじて国家としての態勢を保っているが、それは旧宗主国たるイギリスの影響の排除や、カナダ経済の支配を目論むアメリカに逆らうことが出来ないという側面も持っている。"
 CAN_noatomic:0 "清浄な地で"
 CAN_noatomic_desc:0 "西部への産業、住民の移転が完了し、やっと我々は新たな一歩を踏み出せる。"
 EEA_DDR:0 "東独ありきの連合"
 EEA_DDR_desc:0 "西欧諸国より先んじてBETAの侵攻に晒された東欧諸国の大部分は、壊滅的な被害を被っており、その中で唯一国力の維持に成功した東ドイツが東欧州同盟を支えていると言って過言ではない。しかし、この事実上の東ドイツ盟主の体制に反発する加盟国政府も珍しくはない。"
 EEA_WTO:0 "ワルシャワ条約機構"
 EEA_WTO_desc:0 "ワルシャワ条約機構は、元はNATOに対抗し結成された軍事同盟でありソ連を盟主としていた。しかしソ連が極東撤退し欧州での影響力を失って以降、東西ドイツの軍事交流等、西欧諸国との距離を縮めつつある。"
 EEA_WTO_2:0 "ワルシャワ条約機構"
 EEA_WTO_2_desc:0 "ワルシャワ条約機構は、元はNATOに対抗し結成された軍事同盟でありソ連を盟主としていた。しかしソ連が極東撤退し欧州での影響力を失って以降、東西ドイツの軍事交流等、西欧諸国との距離を縮めつつある。"
 EEA_UNI:0 "離散した指揮系統"
 EEA_UNI_desc:0 "国土の失陥と共に影響力を減じた東欧諸国の軍隊は、国連軍指揮下、欧州連合指揮下と離散してしまっており一貫した作戦計画の立案が困難となっている。"
