l_english:
 SPR_military_disloyalty:0 "軍部の不忠"
 SPR_military_disloyalty_desc:1 "1932年に起きた「サンフルハダ」の軍事クーデター失敗は、 今もスペイン軍に暗い影を落としている。 クーデターの首謀者であるホセ・サンフルホを筆頭に不忠であった軍将校達はその後ポルトガルへと亡命し、 今も何らかの策謀を行っている。 \n\nしかし、 スペイン内部には未だ王政への回帰や、 または強力なファシストのリーダーシップを見たいといったような熱望が存在していたので、 この失敗の後でも不忠な将校たちは落胆することはなかった。 軍政による政府の強すぎる干渉は、 前回よりも遥かに暴力的かつ血みどろとなる更なる内戦を引き起こす可能性がある。 "
 SPR_military_disloyalty_tt:2 "§Rユニットの訓練、 解隊、 編制の編集はできません。 §!\n"
 SPR_disbanded_army:0 "解散された軍隊"
 SPR_disbanded_army_desc:2 "軍隊は不忠を示し、 政府によって解散された。 将校の忠誠心を確かなものにするまで、 専門的な軍隊ではなく人々の民兵に頼らなければならない。 "
