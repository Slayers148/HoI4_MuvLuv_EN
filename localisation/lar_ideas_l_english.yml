 FRA_full_employment:0 "完全雇用"
 FRA_full_employment_desc:0 "我が国の失業率は沢山の労働者が第一次世界大戦で亡くなったことによって限りなく低い。 だがこれによって企業は熟練労働者を雇うのが難しくなり、 軍も新しい人材を集められずにいる。 徴兵対象を拡大しても状況を悪化させるだけだ。 別の所から人手を集めなければならない。 "
 FRA_worker_shortage:0 "労働者不足"
 FRA_worker_shortage_desc:0 "軍部の要求により労働者不足が深刻化している。 現在、 沢山の会社が熟練労働者不足による生産量低下に悩まされている。 徴兵法を変えることで熟練労働者を工場に戻すことすることはできるが根本的な解決にはならない。 "
 FRA_inefficient_economy_1:0 "非効率的な経済"
 FRA_inefficient_economy_1_desc:0 "フランスは依然として主要な先進工業国だが、 生産能力の集中という点でフランスは取り残されている。 世界規模で経済をより競争力のあるものにするためには、 大きな改革が必要である。 "
 FRA_political_violence:0 "政治的暴力"
 FRA_political_violence_desc:0 "共産主義者と極右の過激派は、 常に政治的大義を前進させるために暴力に訴える用意ができている。 "
