 ose_first: "本土防衛"
 ose_first_desc:0 "長年我々は後方国家として安全で快適な暮らしを送ってきたが、近年のBETAの進撃速度を考えると我々の大陸に押し寄せてくるのも時間の問題である。そうなってから平和に慣れ切った国民を戦争に駆り立てても戦力にはならない。反発は多いだろうが、あらゆる手段を用いて国民と国を強くしなければならない。"
 ose_eco: "人類の工場"
 ose_eco_desc:0 "我が国が常任理事国になって久しいが、肝心の工業力は他の常任理事国とは比べることすらできない。我が国の工場の大半は食料の加工であったり、輸出のために使われている。これを軍事にも転用できるよう生産ラインの整理、簡略化を行う。民間企業をいくつか統廃合することになるだろうが、必要なことだ。"
 ose_eco2_1: "再雇用"
 ose_eco2_1_desc:0 "食糧工場運営企業の統廃合によって余剰の工場を生み、軍需工場を設立する体制を作ったが、元々食糧工場で働いていた難民たちに多くの失業者が出てしまった。明日の生活にも困る彼らを工場の再稼働まで放置はできない。軍で雇用していざという時の為に訓練を施そう。"
 ose_eco2_2: "戦術研究所"
 ose_eco2_2_desc:0 "我が国は長年極少数の派遣軍を各地に派遣してきたが、それらの部隊が集めた戦訓は軍全体に反映されているとは言えない。戦術機の研究も大事だが、戦術が無ければ無用の長物となってしまうだろう。"
 ose_eco2_3: "AAX計画"
 ose_eco2_3_desc:0 "近年、アメリカを始め各国で第三世代の高性能戦術機が開発され、実戦配備され始めているが、我が国にそのような高価な戦術機を買いそろえる余裕はない。まして、戦後アメリカに脅威とみなされるような機体を持っていいはずがない。しかしながら、差し迫ったBETAの脅威に対抗するには第三世代の戦術機は必須だろう。そんな中、ボーニング社に安価な第三世代機の開発を依頼するべきという案が浮上してきた。"
 ose_eco2_4: "工場大転換"
 ose_eco2_4_desc:0 "我が国は食料自給率が100％を超える世界的に珍しい国であり、他国では一般的になりつつある合成食糧は全く流通していない。しかし、これらで国内の需要を満たせば、食糧工場をさらに自由に使うことができるだろう。"
 ose_eco2_5: "大軍需工場"
 ose_eco2_5_desc:0 "我々は国内の既存の工場を転換するのと、同時に新たな工場の建設も積極的に行ってきた。郊外に大工業団地を作り、我が大陸の工業に革新を起こす時だ。"
 ose_eco2_6: "大民需工場"
 ose_eco2_6_desc:0 "我々は国内の既存の工場を転換するのと、同時に新たな工場の建設も積極的に行ってきた。郊外に大工業団地を作り、我が大陸の工業に革新を起こす時だ。"
 ose_eco2_7: "大交通網"
 ose_eco2_7_desc:0 "来るべき決戦にそなえ、国内における部隊の移動は円滑である必要がある。あらゆる労働力を駆使して、一気に完成させようではないか。"
 ose_eco2_8: "国連派遣軍"
 ose_eco2_8_desc:0 "国連には多数の戦術機部隊が在籍しているが、そのうちの数師団を我が国に提供するように常任理事国権限で要求することが可能だ。"
 ose_eco2_9: "国連を頼る"
 ose_eco2_9_desc:0 "我が国は他の常任理事国に比べ研究力で劣っている。国連を頼って研究機関を支援してもらうことが可能かもしれない。"
 ose_eco2_10: "緊縮生活"
 ose_eco2_10_desc:0 "戦争は差し迫った脅威である。我が国の国民も暢気に暮らせるはずがない。生活を制限する法律を制定し、国民の消費を抑制しよう。"
 ose_eco2_11: "難民の帰化"
 ose_eco2_11_desc:0 "これまで難民はただの労働力として良いように使われてきたが、彼らのお陰で我が国は大きく飛躍できた。今こそ我が国で共に働く彼らを国民として認めるべきだろう。そして、ともにBETAから祖国を護るのだ。"
 ose_eco2_12: "元難民徴兵制度"
 ose_eco2_12_desc:0 "難民の多数を帰化させたことで彼らに徴兵制を適用できるようになった。これまでも志願兵は募っていたが彼らに徴兵制を敷くことで大きく軍を拡充できるだろう。"
 ose_eco2_13: "給付金"
 ose_eco2_13_desc:0 "これまで矢継ぎ早に行ってきた改革は国民生活に多大な影響を及ぼしている。政府から支援金を拠出し、マスメディアも駆使して宣伝工作を行って混乱を鎮めることに注力しよう。"
 ose_eco2_14: "新たな祖国"
 ose_eco2_14_desc:0 "多少の混乱はあったが無事に難民達はオーストラリア国民となることを受け入れてくれた。そして、難民出身の兵士たちも部隊へ多数配属された。新たな祖国を護る彼らの決意は軍全体にいい影響を与えてくれている。"
 militarism_mob: "新たな祖国"
 militarism_mob_desc:0 "多少の混乱はあったが無事に難民達はオーストラリア国民となることを受け入れてくれた。そして、難民出身の兵士たちも部隊へ多数配属された。新たな祖国を護る彼らの決意は軍全体にいい影響を与えてくれている。"
 ose_war: "革新の胎動"
 ose_war_desc:0 "議会は我が国を護るためにあらゆる手段を取ることを求めているが、結局は既存の食料工場を転換するだの難民を少しずつ受け入れるだの甘い考えが蔓延しているようだ。そのような軟弱者たちに任せていては一夜にして我が国はBETAに蹂躙されてしまうだろう。もっと急進的な改革が必要だ。"
 ose_war3_1: "半強制労働法"
 ose_war3_1_desc:0 "我が国に蔓延る難民どもを強制的に国のために働かせる。非難をかわすため表向きは強制労働には見えないようにあらゆる細工を施し、難民たちにそうするしかない状況を作り出すのだ。"
 ose_war3_2: "砲撃への注力"
 ose_war3_2_desc:0 "砲撃、それは対BETA戦において最も重要である。光線級を無力化し、一方的に殺戮するためにはAL弾による砲撃を効率化させることが重要だ。"
 ose_war3_3: "戦術研究所"
 ose_war3_3_desc:0 "我が国は長年極少数の派遣軍を各地に派遣してきたが、それらの部隊が集めた戦訓は軍全体に反映されているとは言えない。戦術機の研究も大事だが、戦術が無ければ無用の長物となってしまうだろう。"
 ose_war3_4: "戦術機への注力"
 ose_war3_4_desc:0 "これまで米国に媚を売って強力な戦術機は保持してこなかったが、最早そのような場合ではない。我が国もあらゆる手段を用いて強力な戦術機を手に入れなければならない。"
 ose_war3_5: "戦車への注力"
 ose_war3_5_desc:0 "飛べないとはいえ高速で展開でき、戦術機よりも安価な戦車は対BETA戦における必須装備である。これらの拡充も急がせるべきだろう。"
 ose_war3_6: "AL弾生産工場"
 ose_war3_6_desc:0 "我が国でAL弾を大量生産し、各国に供給すれば、我が国のプレゼンスを高めることになり、同時に我が国を護る砲弾の盾も増やせる。専用の工場を建設して生産に注力しよう。"
 ose_war3_7: "海軍への注力"
 ose_war3_7_desc:0 "我が国は前線と陸で繋がってはいない。海軍を拡充して、海でBETAを殲滅できるよう研究を加速させるべきだろう。"
 ose_war3_8: "難民の有効活用"
 ose_war3_8_desc:0 "我が国には毎日のように難民がやってくる。しかし、それらすべてを強制労働させていては人材の無駄遣いも良い所だ。元軍人は徴兵、元大学教授、教師などは研究所に強制的に送るなど、人材の配置を改善するべきだろう。"
 ose_war3_9: "難民戦車工場"
 ose_war3_9_desc:0 "戦車工場に難民を集中的に送り込んで戦車の生産を加速させよう。"
 ose_war3_10: "難民戦術機工場"
 ose_war3_10_desc:0 "戦術機工場に難民を集中的に送り込んで戦術機の生産を加速させよう。"
 ose_war3_11: "革新の成果"
 ose_war3_11_desc:0 "多数の難民をつぎ込んだ工場建設計画がついに完了した。この大工場群で我が国の戦力は更なる向上を見せるだろう。"
 ose_ghard1:0 "その時が迫る"
 ose_ghard1_desc:0 "大東亜連合より悲報が舞い込んできた。長らく耐えてきた防衛線がついに瓦解したというのである。いよいよ来るべき時が来た。"
 ose_ghard2:0 "緊急召集"
 ose_ghard2_desc:0 "我が国に危機が迫っている。政府は緊急事態宣言を発し、国民の徴兵を始めた。"
 ose_ghard3:0 "工場緊急接収"
 ose_ghard3_desc:0 "我が国に迫るBETAに対抗するため、国内の工場を多数接収し、軍需品の増産を急がせる。"
 ose_ghard4:0 "上陸阻止"
 ose_ghard4_desc:0 "我が国にBETAを上陸させてはならない。要塞の修繕、拡張、新設を急がせる。"
 ose_ghard5:0 "国連の緊急支援"
 ose_ghard5_desc:0 "我が国の危機に対して、国連に支援を要請する。焼け石に水かもしれないが、やらないよりははるかにマシだ。"
