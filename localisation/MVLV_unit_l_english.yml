 medium_armor:0 "主力戦車"
 medium_armor_desc:0 "主力戦車は戦場のほとんどの局面で活躍できる柔軟な性能を持っている。 "
 infantry:0 "機械化装甲歩兵"
 infantry_desc:0 "機械化装甲歩兵はBETAの小型種の掃討に特化した歩兵である。重金属雲等の汚染で通常の歩兵が活動できない戦場であっても戦闘できる能力を有する。 "
 paratrooper:0 "軌道降下兵団"
 paratrooper_desc:0 "軌道降下兵団はハイヴ攻略に特化した特殊部隊である。彼らはハイヴ内での戦闘訓練と軌道降下訓練を十分にこなし、ハイヴ突入のエキスパートとして訓練された。 "
 mountaineers:0 "斯衛軍"
 mountaineers_desc:0 "帝国斯衛軍は内閣総理大臣指揮下の帝国軍とは異なり、政威大将軍が直接指揮を執る独立した軍隊である。主に武家出身者で構成され、独自の装備、独自の訓練形態を持ち、日本と皇帝、将軍を守護する任を負っている。"
 marine:0 "特殊戦術機中隊"
 marine_desc:0 "この部隊はプラーフカを使用し、異次元の機動を見せるソビエトの切り札である。 "
