l_english:
 MVLV_tsf_battalion:0 "戦術機"
 MVLV_tsf_battalion_desc:0 "戦術歩行戦闘機（Tactical Surface Fighter）は、米国のマクダエル社によって開発された対BETA戦用の決戦兵器である。"
 MVLV_asa_battalion:0 "強襲歩行攻撃機"
 MVLV_asa_battalion_desc:0 "強襲歩行攻撃機は、上陸作戦時の橋頭保確保のために潜航状態から陸上形態への変形を可能とした水中可変型戦術機である。"
 MVLV_tsa_battalion:0 "戦術歩行攻撃機"
 MVLV_tsa_battalion_desc:0 "戦術歩行攻撃機は、重火力・重装甲という、第1世代戦術機のコンセプトを極限まで突き詰めた機体である。"
 MVLV_xg_battalion:0 "戦略航空機動要塞"
 MVLV_xg_battalion_desc:0 ""
 
 MVLV_beta_destroyer:0 "突撃級"
 MVLV_beta_destroyer_desc:0 "BETA群の先鋒を担う多足歩行大型種。"
 MVLV_beta_grappler:0 "要撃級"
 MVLV_beta_grappler_desc:0 "BETA群に於ける大型種の約6割を占める多足歩行種で、防御力や対人探知能力にも優れる、BETA戦力の中核をなす種。"
 MVLV_beta_fort:0 "要塞級"
 MVLV_beta_fort_desc:0 "既知8種のうちの最大種。"
 MVLV_beta_tank:0 "戦車級"
 MVLV_beta_tank_desc:0 "BETA群中最大の個体数を誇る中型の多足歩行種"
 MVLV_beta_warrior:0 "闘士級"
 MVLV_beta_warrior_desc:0 "確認されているBETA中、最小の二足歩行種。"
 MVLV_beta_soldier:0 "兵士級"
